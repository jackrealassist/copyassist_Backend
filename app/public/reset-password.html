      <div class="card w-100">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
          <form
            id="resetPasswordForm"
            action="http://localhost:7000/api/auth/resetPassword"
            method="POST"
          >
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input
                type="password"
                id="new-password"
                name="newPassword"
                placeholder="Enter new Password here..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="confirm-new-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-new-password"
                name="confirmNewPassword"
                placeholder="Re-Type the same new Password..."
                class="form-control"
              />
            </div>
            <div class="form-group mt-3 d-grid">
              <button class="btn btn-primary">Reset Password</button>
            </div>
          </form>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the form element
        var resetPasswordForm = document.getElementById("resetPasswordForm");

        // Add an event listener to the form submission
        resetPasswordForm.addEventListener("submit", function (event) {
          // Prevent the form from submitting by default
          event.preventDefault();

          // Get the values of the password and confirm password fields
          var newPassword = document.getElementById("new-password").value;
          var confirmPassword = document.getElementById(
            "confirm-new-password"
          ).value;

          // Check if passwords match
          if (newPassword !== confirmPassword) {
            // Passwords do not match, display an error message
            alert("Passwords do not match. Please try again.");
          } else {
            // Passwords match, submit the form
            resetPasswordForm.submit();
          }
        });
      });

      // Function to get query parameters from the URL
      function getQueryParams() {
        console.log("Query parameters");
        var queryParams = {};
        var queryString = window.location.search.substring(1);
        var params = queryString.split("&");

        for (var i = 0; i < params.length; i++) {
          var param = params[i].split("=");
          var paramName = decodeURIComponent(param[0]);
          var paramValue = decodeURIComponent(param[1]);
          queryParams[paramName] = paramValue;
        }

        return queryParams;
      }

      // Get the query parameters
      var queryParams = getQueryParams();

      // Create and append hidden input fields
      var hiddenForm = document.getElementById("resetPasswordForm");

      for (var param in queryParams) {
        var hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = param;
        hiddenInput.value = queryParams[param];
        hiddenForm.appendChild(hiddenInput);
      }
    </script>
